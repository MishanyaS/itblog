{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans 'Registration' %}{% endblock title %}

{% block content %}
<h1 class="text-center">{% trans 'Registration' %}</h1>

<div class="container">

  <form method="POST" enctype="multipart/form-data" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success btn-sm" id="register_button_id">{% trans 'Register' %}</button>
  </form>
</div>

{% endblock content %}
